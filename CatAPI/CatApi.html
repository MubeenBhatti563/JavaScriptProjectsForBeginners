<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Cat Competition Details</title>
</head>

<body class="flex">
    <div class="container flex">
        <main class="flex">

            <section class="competition-intro flex">
                <h1 id="main-heading">Random Cat Competition</h1>
                <img id="cat-image" src="" alt="Cat Image" />
                <div class="like-dislike">
                    <div class="like-content flex">
                        <button class="btn-like"><i class="fa-regular fa-thumbs-up"></i></button>
                        <span class="nu-like">0</span>
                    </div>
                    <div class="like-content flex">
                        <button class="btn-dislike"><i class="fa-regular fa-thumbs-down"></i></button>
                        <span class="nu-dislike">0</span>
                    </div>
                </div>
            </section>

            <form class="cat-input-form flex" onsubmit="getCat(event)">
                <label for="cat-name" id="label-cat-name">Enter Cat Name</label>
                <input type="text" id="cat-name" name="catName" placeholder="Enter name or leave blank for random" />
                <span>or</span>
                <button class="generate-btn" type="submit">Generate a Cat</button>
            </form>

            <section class="cat-details-section flex">
                <h3 class="sub-heading">Further Information</h3>
                <div class="table-wrapper">
                    <table id="cat-details-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Weight (kg)</th>
                                <th>Origin</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="cat-name-search"></td>
                                <td id="cat-weight-search"></td>
                                <td id="cat-origin-search"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <h3 id="desc-heading">Description</h3>
                <p id="description"></p>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
